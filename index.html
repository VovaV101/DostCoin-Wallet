<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DostCoin Wallet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wallet-container">
        <img src="img/logo.png" alt="DostCoin Wallet" class="logo">
        <h1>Вітаємо у DostCoin Wallet</h1>
        <textarea id="seedInput" placeholder="Вставте свою seed-фразу..."></textarea>
        <button onclick="loginWallet()">Увійти в гаманець</button>

        <div id="walletInfo" class="hidden">
            <p><strong>Адреса:</strong> <span id="address">...</span></p>
            <p><strong>Баланс:</strong> <span id="balance">...</span></p>
            <button onclick="sendCoins()">Надіслати монети</button>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
