<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Надіслати монети — DostCoin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="send-container">
  <h1>Надіслати DOST</h1>

  <form id="sendForm">
    <label for="recipient">Адреса отримувача:</label>
    <input type="text" id="recipient" required>

    <label for="amount">Кількість монет:</label>
    <input type="number" id="amount" required>

    <button type="submit">Відправити</button>
    <button type="button" onclick="goBack()">Назад</button>
  </form>

  <div id="sendResult" class="hidden">
    <p id="resultMessage"></p>
    <button onclick="goBack()">Повернутися до гаманця</button>
  </div>

</div>

<script>
  const balance = parseInt(localStorage.getItem('balance') || '1000000');

  document.getElementById('sendForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const recipient = document.getElementById('recipient').value.trim();
    const amount = parseInt(document.getElementById('amount').value.trim());

    if (!recipient || isNaN(amount) || amount <= 0) {
      alert('Будь ласка, введіть коректні дані.');
      return;
    }

    if (amount > balance) {
      alert('Недостатньо коштів.');
      return;
    }

    document.getElementById('sendForm').classList.add('hidden');
    document.getElementById('sendResult').classList.remove('hidden');

    document.getElementById('resultMessage').textContent =
      `Ви успішно відправили ${amount} DOST на адресу ${recipient} (тестова транзакція).`;

    // Тут можна реалізувати справжнє зменшення балансу
  });

  function goBack() {
    window.location.href = 'wallet.html';
  }
</script>
<script src="js/script.js" defer></script>

</body>
</html>
