<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гаманець DostCoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wallet-container">
        <h1>Ваш гаманець DostCoin</h1>

        <div class="wallet-info">
            <p><strong>Адреса:</strong> <span id="userAddress">Завантаження...</span></p>
            <p><strong>Баланс:</strong> <span id="userBalance">Завантаження...</span></p>
        </div>

        <div class="wallet-actions">
            <a href="send.html" class="btn">Надіслати монети</a>
            <button onclick="logout()" class="btn logout">Вийти з гаманця</button>
        </div>
    </div>

    <script>
        // Завантаження даних із localStorage
        const address = localStorage.getItem('dostcoin_address');
        const balance = localStorage.getItem('dostcoin_balance');

        if (!address || !balance) {
            alert('Помилка: Дані користувача відсутні.');
            window.location.href = 'index.html';
        } else {
            document.getElementById('userAddress').textContent = address;
            document.getElementById('userBalance').textContent = balance + ' DOST';
        }

        // Функція виходу
        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
<script src="js/script.js" defer></script>
</body>
</html>
